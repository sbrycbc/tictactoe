<div class="container" style="margin-top: 5%">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4" *ngFor="let game of games; let index = index">
          <button [class]= "checkWinnerButtonClass(index)" (click)="setMark(index)">{{game}}</button>
        </div>
      </div>
    </div>
       <div class="col-md-4">
        <div class="mx-2">
            <h2 *ngIf="result == '' " class="alert alert-warning">NÃ¤chste: {{next}} </h2>
            <h3 *ngIf="result !== '' " [class]="checkResultClass()">Ergebnis: {{result}} </h3>
            <div style="margin-top: 455px;">
                <button class="btn btn-danger w-100" style="height:60px;  font-size:30px;" (click)="newGame()">Neu Spiel</button>
            </div>
        </div>
       </div>
  </div>
</div>
